<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <title>B-Transfer Pro - Advanced File Sharing by Balsim Productions</title>
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #00d084;
            --danger: #ff4757;
            --warning: #ffa502;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 50px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .upload-area::before {
            content: '📤';
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }
        
        .upload-area.dragover::before {
            content: '🎯';
            animation: bounce 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-text {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.95em;
        }
        
        .upload-area:hover .upload-subtext,
        .upload-area.dragover .upload-subtext {
            color: rgba(255,255,255,0.9);
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e6ed;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #00b894);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(45deg, transparent 35%, rgba(255,255,255,.2) 35%, rgba(255,255,255,.2) 65%, transparent 65%);
            animation: progress-animation 1s linear infinite;
        }
        
        @keyframes progress-animation {
            0% { background-position: -30px 0; }
            100% { background-position: 30px 0; }
        }
        
        .progress-text {
            margin-top: 15px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .feature {
            background: linear-gradient(135deg, #f8f9ff, #e8ebff);
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .feature:hover {
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 8px;
            display: block;
        }
        
        .feature-text {
            font-size: 0.85em;
            color: var(--dark);
            font-weight: 500;
        }
        
        .file-list {
            margin-top: 40px;
            text-align: left;
        }
        
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8ebff;
        }
        
        .file-list-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--dark);
        }
        
        .file-count {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .file-item {
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        
        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            font-size: 1.05em;
        }
        
        .file-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .file-size {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #e55656);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .auto-delete-info {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid var(--warning);
            font-size: 0.9em;
            color: #856404;
        }
        
        .auto-delete-info strong {
            color: #533701;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat {
            background: linear-gradient(135deg, #ffffff, #f8f9ff);
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e8ebff;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .qr-code {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 5px;
                border-radius: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
                margin: 20px 0;
            }
            
            .upload-text {
                font-size: 1.1em;
            }
            
            .upload-subtext {
                font-size: 0.85em;
            }
            
            .install-banner {
                margin: 15px 0;
                padding: 12px 15px;
            }
            
            .install-content {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .install-text {
                min-width: 200px;
            }
            
            .install-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .features {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 20px 0;
            }
            
            .feature {
                padding: 15px 10px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 15px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
                font-size: 0.85em;
                padding: 12px 8px;
            }
            
            .file-list-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-count {
                align-self: flex-end;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 0;
                border-radius: 10px;
                min-height: calc(100vh - 20px);
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .upload-area {
                padding: 25px 10px;
            }
            
            .install-content {
                flex-direction: column;
                text-align: center;
            }
            
            .install-btn {
                width: 100%;
                margin-top: 10px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: white;
            transform: rotate(180deg);
        }
        
        .install-banner {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 20px 0;
            animation: slideDown 0.5s ease-out;
        }
        
        .install-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .install-icon {
            font-size: 2em;
            flex-shrink: 0;
        }
        
        .install-text {
            flex: 1;
        }
        
        .install-text strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        
        .install-text small {
            opacity: 0.9;
            font-size: 0.85em;
        }
        
        .install-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .install-btn:hover {
            background: white;
            color: var(--primary);
        }
        
        .install-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .install-close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #00d084, #00b894);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin: 10px 5px;
        }
        
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .platform-icon {
            font-size: 2.5em;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .platform-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    
    <div class="container">
        <h1>
            B-Transfer Pro
            <div style="font-size: 0.4em; color: #888; font-weight: 400; margin-top: 5px;">by Balsim Productions</div>
        </h1>
        
        <div class="install-banner" id="installBanner">
            <div class="install-content">
                <span class="install-icon">📱</span>
                <div class="install-text">
                    <strong>Install B-Transfer as Native App</strong>
                    <small>📱 Works offline • ⚡ Faster access • 🔐 Secure</small>
                </div>
                <button class="install-btn" id="installButton">Install Now</button>
                <button class="install-close" id="closeBanner">×</button>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">Drop files here or click to select</div>
            <div class="upload-subtext">Up to 5GB per file • All types supported • Auto-delete in 24h</div>
        </div>
        
        <input type="file" id="fileInput" multiple>
        
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading...</div>
        </div>
        
        <div class="status" id="status"></div>
        
        
        <div class="file-list" id="fileListContainer" style="display: none;">
            <div class="file-list-header">
                <h3 class="file-list-title">📁 Your Files</h3>
                <span class="file-count" id="fileCount">0 files</span>
            </div>
            <div id="fileList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileCount = document.getElementById('fileCount');
        const totalFiles = document.getElementById('totalFiles');
        const totalSize = document.getElementById('totalSize');
        const uploadsToday = document.getElementById('uploadsToday');

        let currentTheme = 'light';
        let uploadCounter = parseInt(localStorage.getItem('uploadsToday') || '0');
        let lastUploadDate = localStorage.getItem('lastUploadDate');
        let fileTokens = JSON.parse(localStorage.getItem('fileTokens') || '{}');

        // Reset counter if it's a new day
        const today = new Date().toDateString();
        if (lastUploadDate !== today) {
            uploadCounter = 0;
            localStorage.setItem('uploadsToday', '0');
            localStorage.setItem('lastUploadDate', today);
        }

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (let file of files) {
                uploadFile(file);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'jpg': '🖼️', 'jpeg': '🖼️', 'png': '🖼️', 'gif': '🖼️',
                'mp4': '🎥', 'avi': '🎥', 'mov': '🎥',
                'mp3': '🎵', 'wav': '🎵', 'flac': '🎵',
                'pdf': '📄', 'doc': '📝', 'docx': '📝',
                'zip': '📦', 'rar': '📦', '7z': '📦',
                'txt': '📋', 'md': '📋'
            };
            return icons[ext] || '📎';
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            progressContainer.style.display = 'block';
            status.style.display = 'none';
            
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `Uploading ${file.name}... ${Math.round(percentComplete)}%`;
                }
            });
            
            xhr.addEventListener('load', () => {
                progressContainer.style.display = 'none';
                if (xhr.status === 200) {
                    // Capture owner token from response header
                    const ownerToken = xhr.getResponseHeader('X-Owner-Token');
                    if (ownerToken) {
                        fileTokens[file.name] = ownerToken;
                        localStorage.setItem('fileTokens', JSON.stringify(fileTokens));
                    }
                    showStatus('✅ File uploaded successfully! Auto-deletes in 24h', 'success');
                    // Force immediate refresh
                    setTimeout(() => {
                        loadFileList();
                    }, 500);
                    updateUploadCounter();
                } else {
                    showStatus('❌ Upload failed. Please try again.', 'error');
                }
            });
            
            xhr.addEventListener('error', () => {
                progressContainer.style.display = 'none';
                showStatus('❌ Upload failed. Please try again.', 'error');
            });
            
            xhr.open('POST', '/upload');
            xhr.send(formData);
        }
        
        function deleteFile(filename) {
            const token = fileTokens[filename];
            if (!token) {
                showStatus('You can only delete files you uploaded!', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                return;
            }
            
            fetch(`/delete/${encodeURIComponent(filename)}`, {
                method: 'DELETE',
                headers: {
                    'X-Owner-Token': token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Remove token from storage
                    delete fileTokens[filename];
                    localStorage.setItem('fileTokens', JSON.stringify(fileTokens));
                    showStatus('🗑️ File deleted successfully!', 'success');
                    loadFileList();
                } else {
                    showStatus('❌ Failed to delete file.', 'error');
                }
            })
            .catch(err => {
                showStatus('❌ Failed to delete file.', 'error');
            });
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        function updateStats(files) {
            if (totalFiles) totalFiles.textContent = files.length;
            
            const totalBytes = files.reduce((sum, file) => sum + file.size, 0);
            if (totalSize) totalSize.textContent = formatFileSize(totalBytes);
            
            if (uploadsToday) uploadsToday.textContent = uploadCounter;
        }
        
        function updateUploadCounter() {
            uploadCounter++;
            localStorage.setItem('uploadsToday', uploadCounter.toString());
            localStorage.setItem('lastUploadDate', today);
            uploadsToday.textContent = uploadCounter;
        }
        
        function loadFileList() {
            console.log('🔄 Loading file list...');
            fetch('/files')
                .then(response => {
                    console.log('📡 Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(files => {
                    console.log('📁 Files received:', files);
                    
                    // Ensure files is an array
                    if (!Array.isArray(files)) {
                        console.error('❌ Files response is not an array:', files);
                        throw new Error('Invalid files response');
                    }
                    
                    updateStats(files);
                    
                    // Filter files to only show valid files (no system files)
                    const validFiles = files.filter(file => 
                        file.name && 
                        file.name !== '.gitkeep' && 
                        !file.name.endsWith('.token') &&
                        !file.name.startsWith('.') &&
                        file.name.trim() !== ''
                    );
                    
                    console.log('✅ Valid files:', validFiles);
                    
                    if (validFiles.length === 0) {
                        fileListContainer.style.display = 'none';
                        showStatus('📂 No files uploaded yet. Drop files above to get started!', 'success');
                        return;
                    }
                    
                    fileListContainer.style.display = 'block';
                    fileCount.textContent = `${validFiles.length} file${validFiles.length !== 1 ? 's' : ''}`;
                    
                    fileList.innerHTML = '';
                    
                    validFiles.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        
                        // Only show delete button if user owns the file (has token)
                        const canDelete = fileTokens[file.name] ? true : false;
                        
                        fileItem.innerHTML = `
                            <div class="file-info">
                                <div class="file-name">
                                    ${getFileIcon(file.name)} ${file.name}
                                    ${canDelete ? ' <span style="color: var(--success); font-size: 0.8em; font-weight: 600;">🔐 Your file</span>' : ' <span style="color: #888; font-size: 0.8em;">👤 Shared file</span>'}
                                </div>
                                <div class="file-meta">
                                    <span class="file-size">
                                        📊 ${formatFileSize(file.size)}
                                    </span>
                                    <span class="file-time">
                                        ⏰ Available for 24h
                                    </span>
                                </div>
                            </div>
                            <div class="file-actions">
                                <a href="/download/${encodeURIComponent(file.name)}" 
                                   class="btn btn-primary" download>
                                    💾 Download
                                </a>
                                ${canDelete ? `<button onclick="deleteFile('${file.name}')" class="btn btn-danger">🗑️ Delete</button>` : '<span style="color: #888; font-size: 0.8em; padding: 10px;">🔒 Protected</span>'}
                            </div>
                        `;
                        
                        fileList.appendChild(fileItem);
                    });
                    
                    console.log('✅ File list updated successfully');
                })
                .catch(err => {
                    console.error('❌ Error loading files:', err);
                    showStatus(`❌ Could not load files: ${err.message}`, 'error');
                    
                    // Try to show what's wrong
                    fetch('/files')
                        .then(response => response.text())
                        .then(text => {
                            console.log('🔍 Raw response:', text.substring(0, 200));
                        })
                        .catch(e => console.log('🔍 Could not get raw response:', e));
                });
        }
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.style.filter = currentTheme === 'dark' ? 'invert(1) hue-rotate(180deg)' : 'none';
            localStorage.setItem('theme', currentTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            toggleTheme();
        }
        
        // Advanced Analytics Dashboard
        function loadAnalytics() {
            fetch('/analytics')
                .then(response => response.json())
                .then(data => {
                    // Update advanced stats if available
                    if (data.compression_ratio !== undefined) {
                        const compressionBadge = document.createElement('div');
                        compressionBadge.className = 'security-badge';
                        compressionBadge.innerHTML = `🗜️ ${data.compression_ratio}% Space Saved`;
                        compressionBadge.style.margin = '10px auto';
                        
                        const subtitle = document.querySelector('.subtitle');
                        if (subtitle && !document.querySelector('.compression-info')) {
                            compressionBadge.classList.add('compression-info');
                            subtitle.after(compressionBadge);
                        }
                    }
                    
                    console.log('📊 Analytics loaded:', data);
                })
                .catch(err => console.log('Analytics not available:', err));
        }
        
        // Performance Monitor
        function startPerformanceMonitoring() {
            let uploadTimes = [];
            let downloadTimes = [];
            
            // Monitor page load performance
            if (performance.timing) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log(`🚀 Page loaded in ${loadTime}ms`);
                
                if (loadTime < 1000) {
                    setTimeout(() => {
                        showStatus('⚡ Lightning fast load time!', 'success');
                    }, 2000);
                }
            }
        }
        
        // Load file list on page load
        loadFileList();
        loadAnalytics();
        startPerformanceMonitoring();
        
        // Real-time updates with faster refresh
        let refreshInterval = 2000; // Fast refresh every 2 seconds
        let refreshTimer;
        
        function startRealTimeUpdates() {
            refreshTimer = setInterval(() => {
                console.log('🔄 Auto-refreshing...');
                loadFileList();
                loadAnalytics();
            }, refreshInterval);
        }
        
        function stopRealTimeUpdates() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        }
        
        // Start real-time updates
        startRealTimeUpdates();
        
        // Refresh immediately when tab becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('🔄 Tab visible - refreshing...');
                loadFileList();
                loadAnalytics();
            }
        });
        
        // Update uploadsToday display
        uploadsToday.textContent = uploadCounter;
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('🛠️ Service Worker registered:', registration.scope);
                        
                        // Show install prompt
                        window.addEventListener('beforeinstallprompt', (e) => {
                            e.preventDefault();
                            const installBtn = document.createElement('button');
                            installBtn.textContent = '📱 Install App';
                            installBtn.className = 'btn btn-outline';
                            installBtn.style.position = 'fixed';
                            installBtn.style.bottom = '20px';
                            installBtn.style.right = '20px';
                            installBtn.style.zIndex = '1000';
                            
                            installBtn.addEventListener('click', () => {
                                e.prompt();
                                e.userChoice.then((choiceResult) => {
                                    if (choiceResult.outcome === 'accepted') {
                                        console.log('📱 User installed the app');
                                        showStatus('🎉 App installed successfully!', 'success');
                                    }
                                    installBtn.remove();
                                });
                            });
                            
                            document.body.appendChild(installBtn);
                        });
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
        
        // Enhanced PWA Install Functionality
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        const closeBanner = document.getElementById('closeBanner');
        
        // Show install banner for supported browsers
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
            console.log('📱 PWA install prompt ready!');
        });
        
        // Show install banner immediately for better UX
        setTimeout(() => {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOSStandalone = window.navigator.standalone === true;
            
            if (!isStandalone && !isIOSStandalone && !localStorage.getItem('installBannerClosed')) {
                installBanner.style.display = 'block';
                console.log('📱 Showing install banner');
            } else if (isStandalone || isIOSStandalone) {
                // Hide install banner if already installed
                installBanner.style.display = 'none';
                console.log('📱 App is already installed - hiding banner');
            }
        }, 1000);
        
        // Handle install button click
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showStatus('🎉 B-Transfer installed successfully!', 'success');
                } else {
                    showStatus('📱 You can install B-Transfer anytime from your browser menu!', 'success');
                }
                deferredPrompt = null;
                installBanner.style.display = 'none';
            } else {
                // Fallback for browsers without install prompt
                showInstallInstructions();
            }
        });
        
        // Close install banner
        closeBanner.addEventListener('click', () => {
            installBanner.style.display = 'none';
            localStorage.setItem('installBannerClosed', 'true');
        });
        
        // Platform detection and install instructions
        function showInstallInstructions() {
            const userAgent = navigator.userAgent;
            let instructions = '';
            
            if (/iPhone|iPad|iPod/.test(userAgent)) {
                instructions = '📱 On iPhone/iPad: Tap Share button → "Add to Home Screen"';
            } else if (/Android/.test(userAgent)) {
                instructions = '📱 On Android: Tap menu (⋮) → "Add to Home Screen" or "Install App"';
            } else if (/Chrome/.test(userAgent)) {
                instructions = '💻 On Chrome: Click menu (⋮) → "Install B-Transfer..."';
            } else if (/Firefox/.test(userAgent)) {
                instructions = '🔥 On Firefox: Click address bar icon → "Install"';
            } else if (/Safari/.test(userAgent)) {
                instructions = '🧠 On Safari: File menu → "Add to Dock"';
            } else {
                instructions = '📱 Look for "Install App" or "Add to Home Screen" in your browser menu!';
            }
            
            showStatus(instructions, 'success');
        }
        
        // Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('🎉 B-Transfer is running as installed app!');
        }
        
        // Remove any old feature elements that might exist
        const oldFeatures = document.querySelector('.features');
        if (oldFeatures) {
            oldFeatures.remove();
        }
        
        // Clean up any old UI elements
        const oldSubtitle = document.querySelector('.subtitle');
        if (oldSubtitle) {
            oldSubtitle.remove();
        }
        const oldPlatformIcons = document.querySelector('.platform-icons');
        if (oldPlatformIcons) {
            oldPlatformIcons.remove();
        }
        
        console.log('📱 B-Transfer by Balsim Productions v3.0 CLEAN loaded successfully!');
        
        // Force immediate file list load to show existing files
        setTimeout(() => {
            loadFileList();
        }, 1000);
    </script>
</body>
</html>
